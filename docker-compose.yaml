services:
  ngnix:
    image: nginx:1.28
    container_name: nginx
    ports:
      - 8083:80
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - ./uptime-kuma-data:/app/data
    ports:
      - 3001:3001
    restart: unless-stopped
 
  miniflux:
    image: miniflux/miniflux:latest
    container_name: miniflux
    ports:
      - 8084:8080
    depends_on:
      miniflux-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://miniflux:secret@miniflux-db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=test123
      - POLLING_FREQUENCY=20
      - FETCH_YOUTUBE_WATCH_TIME=1
  
  miniflux-db:
    image: postgres:17-alpine
    container_name: miniflux-db
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=miniflux
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    volumes:
      - ./homarr/configs:/app/data/configs
      - ./homarr/icons:/app/public/icons
#    labels:
#      - traefik.enable=true
#      - traefik.http.routers.homarr.rule=Host(`homarr.dockerdebian.achance.se`)
#      - traefik.http.routers.homarr.entrypoints=web
    environment:
      - SECRET_ENCRYPTION_KEY=$HOMARR_KEY
    ports:
      - 7577:7575
    restart: unless-stopped

volumes:
  miniflux-db:

