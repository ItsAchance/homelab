  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:v2.57.0
    restart: unless-stopped
    networks:
      - traefik_proxy
    volumes:
      - ./filebrowser/config:/config
      - ${NFS_PATH}:/srv
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - traefik.enable=true
      - traefik.http.routers.filebrowser.rule=Host(`filebrowser.bytechance.dev`)
      - traefik.http.routers.filebrowser.entrypoints=websecure
      - traefik.http.routers.filebrowser.tls.certresolver=${CERT_RESOLVER}
  renovate:
    container_name: renovate
    image: ghcr.io/renovatebot/renovate:43.3
    restart: unless-stopped
    user: 1000:1000
    environment:
      LOG_LEVEL: debug
      LOG_FORMAT: json
      RENOVATE_CONFIG_FILE: /usr/src/app/config.json
      RENOVATE_PLATFORM: github
      RENOVATE_TOKEN: ${RENOVATE_TOKEN}
      RENOVATE_REPOSITORIES: '["ItsAchance/homeLab","ItsAchance/home-docker-compose"]'
    volumes:
      - ./renovate/job-logs:/logs
      - ./renovate/db:/db
      - ./.github/renovate.json:/usr/src/app/config.json:ro
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.renovate.rule=Host(`renovate.dockerdebian.achance.se`)
      - traefik.http.routers.renovate.entrypoints=websecure
      - traefik.http.routers.renovate.tls.certresolver=${CERT_RESOLVER}
  kiwix-serve:
    container_name: kiwix
    image: ghcr.io/kiwix/kiwix-serve:3.8.1
    restart: unless-stopped
    volumes:
      - ./kiwix:/data
    command: '*.zim'
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.kiwix.rule=Host(`kiwix.bytechance.dev`)
      - traefik.http.routers.kiwix.entrypoints=websecure
      - traefik.http.routers.kiwix.tls.certresolver=${CERT_RESOLVER}
      - traefik.http.services.kiwix.loadbalancer.server.port=8080

  umami:
    container_name: umami
    image: ghcr.io/umami-software/umami:v3.0.3
    environment:
      DATABASE_URL: postgresql://${UMAMI_POSTGRES_USER}:${UMAMI_POSTGRES_PASSWORD}@umami-db:5432/{UMAMI_DB}
      APP_SECRET: ${UMAMI_APP_SECRET}
    depends_on:
      db:
        condition: service_healthy
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.umami.rule=Host(`umami.bytechance.dev`)
      - traefik.http.routers.umami.entrypoints=websecure
      - traefik.http.routers.umami.tls.certresolver=${CERT_RESOLVER}

  umami-db:
    container_name: umami-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${UMAMI_DB}
      POSTGRES_USER: ${UMAMI_POSTGRES_USER}
      POSTGRES_PASSWORD: ${UMAMI_POSTGRES_PASSWORD}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  miniflux-db:
  valkey-data:
  searxng-data:
  umami-db-data:
networks:
  traefik_proxy:
    external: true
