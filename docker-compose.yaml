services:
  traefik:
    image: traefik:v3.3
    container_name: traefik
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
    ports:
      - 80:80
      - 8088:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - traefik_proxy

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.rule=Host(`uptime-kuma.dockerdebian.achance.se`)
      - traefik.http.routers.uptime-kuma.entrypoints=web
    volumes:
      - /home/achance/docker/uptime-kuma-data:/app/data
    restart: unless-stopped
    networks:
      - traefik_proxy
 
  miniflux:
    image: miniflux/miniflux:latest
    container_name: miniflux
    depends_on:
      miniflux-db:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.miniflux.rule=Host(`miniflux.dockerdebian.achance.se`)
      - traefik.http.routers.miniflux.entrypoints=web
    environment:
      - DATABASE_URL=postgres://miniflux:secret@miniflux-db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=test123
      - POLLING_FREQUENCY=20
      - FETCH_YOUTUBE_WATCH_TIME=1
    networks:
      - traefik_proxy
  
  miniflux-db:
    image: postgres:17-alpine
    container_name: miniflux-db
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=miniflux
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s
    networks:
      - traefik_proxy

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    volumes:
      - ./homarr/configs:/app/data/configs
      - ./homarr/icons:/app/public/icons
    labels:
      - traefik.enable=true
      - traefik.http.routers.homarr.rule=Host(`homarr.dockerdebian.achance.se`)
      - traefik.http.routers.homarr.entrypoints=web
      - traefik.http.apps.homarr.loadbalancer.server.port=7575
    environment:
      - BASE_URL=homarr.dockerdebian.achance.se
      - SECRET_ENCRYPTION_KEY=${HOMARR_KEY}
    restart: unless-stopped
    networks:
      - traefik_proxy

volumes:
  miniflux-db:

networks:
  traefik_proxy:
    external: true
