services:
  traefik:
    image: traefik:v3.3
    container_name: traefik
    env_file:
      - .env
    command:
      - --log.level=DEBUG
      - --api.insecure=false
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.watch=true
      - --providers.file.directory=/etc/traefik/dynamic
      - --entryPoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.dnschallenge=true
      - --certificatesresolvers.le.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.le.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53
      - --certificatesresolvers.le.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=acme.json
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`traefik.dockerdebian.achance.se`)
      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.tls.certresolver=${CERT_RESOLVER}
      - traefik.http.middlewares.auth.basicauth.users=${DASHBOARD_AUTH}
      - traefik.http.middlewares.ipwhitelist.ipwhitelist.sourcerange=${ALLOW_LIST}
      - traefik.http.routers.traefik.middlewares=auth,ipwhitelist
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
      - ./dynamic-config:/etc/traefik/dynamic:ro
    restart: unless-stopped
    networks:
      - traefik_proxy

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.rule=Host(`uptime-kuma.dockerdebian.achance.se`)
      - traefik.http.routers.uptime-kuma.entrypoints=websecure
      - traefik.http.routers.uptime-kuma.tls.certresolver=${CERT_RESOLVER}
    volumes:
      - /home/achance/docker/uptime-kuma-data:/app/data
    restart: unless-stopped
    networks:
      - traefik_proxy
 
  miniflux:
    image: miniflux/miniflux:latest
    container_name: miniflux
    restart: unless-stopped
    depends_on:
      miniflux-db:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.miniflux.rule=Host(`miniflux.dockerdebian.achance.se`)
      - traefik.http.routers.miniflux.entrypoints=websecure
      - traefik.http.routers.miniflux.tls.certresolver=${CERT_RESOLVER}
    environment:
      - DATABASE_URL=postgres://${MINIFLUX_DB_USER}:${MINIFLUX_DB_PW}@${MINIFLUX_DB_NAME}-db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=${MINIFLUX_USER}
      - ADMIN_PASSWORD=${MINIFLUX_PW}
      - POLLING_FREQUENCY=20
      - FETCH_YOUTUBE_WATCH_TIME=1
    networks:
      - traefik_proxy
  
  miniflux-db:
    image: postgres:17-alpine
    container_name: miniflux-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${MINIFLUX_DB_USER}
      - POSTGRES_PASSWORD=${MINIFLUX_DB_PW}
      - POSTGRES_DB=${MINIFLUX_DB_NAME}
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s
    networks:
      - traefik_proxy

  linkding:
    image: sissbruecker/linkding:1.41.0
    container_name: linkding
    restart: unless-stopped
    volumes:
      - ./linkding/data/:/etc/linkding/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.linkding.rule=Host(`linkding.dockerdebian.achance.se`)
      - traefik.http.routers.linkding.entrypoints=websecure
      - traefik.http.routers.linkding.tls.certresolver=${CERT_RESOLVER}
    networks:
      - traefik_proxy
  
  wallabag:
    image: wallabag/wallabag:2.6.12
    container_name: wallabag
    restart: unless-stopped
    environment:
      - SYMFONY__ENV__DOMAIN_NAME=http://wallabag.dockerdebian.achance.se
      - SYMFONY__ENV__DATABASE_PATH=/var/www/wallabag/data/wallabag.sqlite
    volumes:
      - wallabag-db:/var/www/wallabag/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.wallabag.rule=Host(`wallabag.dockerdebian.achance.se`)
      - traefik.http.routers.wallabag.entrypoints=websecure
      - traefik.http.routers.wallabag.tls.certresolver=${CERT_RESOLVER}
    networks:
      - traefik_proxy

  archivebox:
    image: archivebox/archivebox:0.7.3
    container_name: archivebox
    command: server --quick-init 0.0.0.0:8000
    volumes:
      - archivebox-db:/data
    environment:
      - ALLOWED_HOSTS=*
      - TIME_ZONE=Europe/Stockholm
      - MEDIA_MAX_SIZE=750m
      - USE_COLOR=True
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.archivebox.rule=Host(`archivebox.dockerdebian.achance.se`)
      - traefik.http.routers.archivebox.entrypoints=websecure
      - traefik.http.routers.archivebox.tls.certresolver=${CERT_RESOLVER}
      - traefik.http.services.archivebox.loadbalancer.server.port=8000
    restart: unless-stopped

  searxng:
    container_name: searxng
    image: docker.io/searxng/searxng:2025.8.3-2e62eb5
    restart: unless-stopped
    networks:
      - traefik_proxy
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=https://${SEARXNG_HOSTNAME:-localhost}/
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    labels:
      - traefik.enable=true
      - traefik.http.routers.searxng.rule=Host(`searxng.dockerdebian.achance.se`)
      - traefik.http.routers.searxng.entrypoints=websecure
      - traefik.http.routers.searxng.tls.certresolver=${CERT_RESOLVER}

  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - traefik_proxy
    volumes:
      - valkey-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:v2.42.1
    restart: unless-stopped
    networks:
      - traefik_proxy
    volumes:
      - ./filebrowser/config:/config
      - ${NFS_PATH}:/srv
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - traefik.enable=true
      - traefik.http.routers.filebrowser.rule=Host(`filebrowser.dockerdebian.achance.se`)
      - traefik.http.routers.filebrowser.entrypoints=websecure
      - traefik.http.routers.filebrowser.tls.certresolver=${CERT_RESOLVER}
       
  renovate:
    container_name: renovate
    image: ghcr.io/mend/renovate-ce:11.0.0
    restart: unless-stopped
    user: 1000:1000
    env_file:
      - .mend-renovate.env
      - .github.env
    environment:
      LOG_LEVEL: debug
      LOG_FORMAT: json
      MEND_RNV_REQUEST_LOGGER_ENABLED: true
      MEND_RNV_ADMIN_API_ENABLED: true
      MEND_RNV_LOG_HISTORY_DIR: /logs
      MEND_RNV_SQLITE_FILE_PATH: /db/renovate-db.sqlite
      RENOVATE_CONFIG_FILE: /usr/src/app/renovate-config.json
    volumes:
      - ./renovate/job-logs:/logs
      - ./renovate/db:/db
      - ./.secrets/github_app.pem:/usr/src/app/renovate.private-key.pem:ro
      - ./github/renovate.json:/usr/src/app/renovate.json:ro
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.renovate.rule=Host(`renovate.dockerdebian.achance.se`)
      - traefik.http.routers.renovate.entrypoints=websecure
      - traefik.http.routers.renovate.tls.certresolver=${CERT_RESOLVER}

  web01:
    container_name: test-web
    image: nginx:1.28.0
    restart: unless-stopped
    networks:
      - traefik_proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.web01.rule=Host(`web01.dockerdebian.achance.se`)
      - traefik.http.routers.web01.entrypoints=websecure
      - traefik.http.routers.web01.tls.certresolver=${CERT_RESOLVER}

volumes:
  miniflux-db:
  wallabag-db:
  archivebox-db:
  valkey-data:
  searxng-data:

networks:
  traefik_proxy:
    external: true
