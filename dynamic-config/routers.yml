http:
  routers:
    home-assistant:
      rule: "Host(`home-assistant.achance.se`)"
      entryPoints: [websecure]
      service: home-assistant
      tls:
        certResolver: le
    
    proxmox:
      rule: "Host(`proxmox.achance.se`)"
      entryPoints: [websecure]
      service: proxmox
      tls:
        certResolver: le

    truenas:
      rule: "Host(`truenas.achance.se`)"
      entryPoints: [websecure]
      service: truenas
      tls:
        certResolver: le

    unifi:
      rule: "Host(`unifi.achance.se`)"
      entryPoints: [websecure]
      service: unifi
      tls:
        certResolver: le
