http:
  routers:
    truenas:
      rule: "Host(`truenas.achance.se`)"
      entryPoints: [websecure]
      service: truenas
      tls:
        certResolver: le

    home-assistant:
      rule: "Host(`home-assistant.achance.se`)"
      entryPoints: [websecure]
      service: home-assistant
      tls:
        certResolver: le
    
    proxmox:
      rule: "Host(`proxmox.achance.se`)"
      entryPoints: [websecure]
      service: proxmox
      tls:
        certResolver: le
