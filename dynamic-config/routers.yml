http:
  routers:
    home-assistant:
      rule: "Host(`homeassistant.bytechance.dev`)"
      entryPoints: [websecure]
      service: home-assistant
      tls:
        certResolver: le
    
    proxmox:
      rule: "Host(`proxmox.bytechance.dev`)"
      entryPoints: [websecure]
      service: proxmox
      tls:
        certResolver: le

    truenas:
      rule: "Host(`truenas.bytechance.dev`)"
      entryPoints: [websecure]
      service: truenas
      tls:
        certResolver: le

    unifi:
      rule: "Host(`unifi.bytechance.dev`)"
      entryPoints: [websecure]
      service: unifi
      tls:
        certResolver: le
tcp:
  routers:
    postgres:
      rule: "HostSNI(`dockerdebian.achance.se:54321`)"
      entryPoints: [postgres-tcp]
      service: postgres
      tls:
        passthrough: true
